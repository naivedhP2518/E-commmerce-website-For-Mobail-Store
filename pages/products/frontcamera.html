<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Cameras - Patel's Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script defer src="../../assets/js/script.js"></script>
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="modal">
            <h2>Important Note</h2>
            <p>Select only one camera for mobile because this is front camera. Back camera has more than one options.</p>
            <button class="modal-button" onclick="closeModal()">Ok Continue</button>
        </div>
    </div>

    <header>
        <nav class="navbar">
            <a href="../../index.html" class="logo">Patel's Store</a>
            <div class="nav-links">
                <a href="../cart/cart.html"><i class="fas fa-shopping-cart"></i> <span class="cart-count">0</span></a>
            </div>
        </nav>
    </header>

    <div class="container" style="margin-top: 80px;">
        <h1 class="section-title">Front Cameras</h1>
        <div class="grid-container">
            <div class="card">
                <i class="fas fa-camera fa-3x" style="color:var(--primary); margin-bottom:1rem;"></i>
                <h3>8MP</h3>
                <div class="price">₹600</div>
                <button class="btn btn-primary" onclick="addToCart('8MP Front camera', 600)">Add to Cart</button>
            </div>
            <div class="card">
                <i class="fas fa-camera fa-3x" style="color:var(--primary); margin-bottom:1rem;"></i>
                <h3>10MP</h3>
                <div class="price">₹1000</div>
                <button class="btn btn-primary" onclick="addToCart('10MP Front camera', 1000)">Add to Cart</button>
            </div>
            <div class="card">
                <i class="fas fa-camera fa-3x" style="color:var(--primary); margin-bottom:1rem;"></i>
                <h3>16MP</h3>
                <div class="price">₹1200</div>
                <button class="btn btn-primary" onclick="addToCart('16MP Front camera', 1200)">Add to Cart</button>
            </div>
            <div class="card">
                <i class="fas fa-camera fa-3x" style="color:var(--primary); margin-bottom:1rem;"></i>
                <h3>20MP</h3>
                <div class="price">₹1300</div>
                <button class="btn btn-primary" onclick="addToCart('20MP Front camera', 1300)">Add to Cart</button>
            </div>
            <div class="card">
                <i class="fas fa-camera fa-3x" style="color:var(--primary); margin-bottom:1rem;"></i>
                <h3>32MP</h3>
                <div class="price">₹1700</div>
                <button class="btn btn-primary" onclick="addToCart('32MP Front camera', 1700)">Add to Cart</button>
            </div>
            <div class="card">
                <i class="fas fa-camera fa-3x" style="color:var(--primary); margin-bottom:1rem;"></i>
                <h3>40MP</h3>
                <div class="price">₹2000</div>
                <button class="btn btn-primary" onclick="addToCart('40MP Front camera', 2000)">Add to Cart</button>
            </div>
        </div>
    </div>
    
    <script>
        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
        }

        function addToCart(productName, price) {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            if(cartItems.length >= 1) {
                alert('Please remove existing item from cart before adding new item. Go to Cart > Remove Item');
                return;
            }
            cartItems.push({ name: productName, price: price, timestamp: new Date().getTime() });
            localStorage.setItem('cart', JSON.stringify(cartItems));
            alert('Item added to cart!');
            if(document.querySelector('.cart-count')) {
                document.querySelector('.cart-count').textContent = cartItems.length;
            }
        }
    </script>
</body>
</html>
