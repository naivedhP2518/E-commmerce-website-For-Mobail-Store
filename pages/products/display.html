<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display - Patel's Store</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script defer src="../../assets/js/script.js"></script>
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #1a1a1a;
            --bg: #000;
        }

        /* Removed inline navbar/logo styles to use global style.css */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg);
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 5%;
        }

        .header-text {
            text-align: center;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        .header-text h1 {
            font-size: 4em;
            color: var(--primary);
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(0,255,136,0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
        }

        .product-card {
            background: var(--secondary);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: cardEntrance 0.8s ease-out forwards;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--primary), transparent);
            animation: rotate 6s linear infinite;
            opacity: 0.1;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0,255,136,0.2);
        }

        .price {
            font-size: 1.8em;
            color: var(--primary);
            margin: 1rem 0;
            text-shadow: 0 0 15px rgba(0,255,136,0.3);
        }

        .add-to-cart {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0,255,136,0.4);
        }

        .button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0,255,136,0.4);
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px rgba(0,255,136,0.3); }
            to { text-shadow: 0 0 20px rgba(0,255,136,0.6), 0 0 30px rgba(0,255,136,0.4); }
        }

        @keyframes cardEntrance {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:nth-child(1) { animation-delay: 0.2s; }
        .product-card:nth-child(2) { animation-delay: 0.4s; }
        .product-card:nth-child(3) { animation-delay: 0.6s; }

        .scroll-anim {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }
        
        .scroll-anim.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="../../index.html" class="logo">Patel's Store</a>
            <div class="nav-links">
                <a href="../cart/cart.html"><i class="fas fa-shopping-cart"></i> <span class="cart-count">0</span></a>
            </div>
        </nav>
    </header>

    <div class="header-text" style="margin-top: 100px;">
        <h1>Premium Displays</h1>
        <p>High-quality mobile displays with cutting-edge technology</p>
    </div>

    <div class="container">
        <div class="products-grid">
            <div class="product-card scroll-anim">
                <div class="product-info">
                    <h3>5.5" LCD Display</h3>
                    <div class="price">₹2000</div>
                    <button class="add-to-cart" onclick="addToCart('5.5 LCD Display', 2000)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card scroll-anim">
                <div class="product-info">
                    <h3>6.1" OLED Display</h3>
                    <div class="price">₹4000</div>
                    <button class="add-to-cart" onclick="addToCart('6.1 OLED Display', 4000)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card scroll-anim">
                <div class="product-info">
                    <h3>6.7" AMOLED Display</h3>
                    <div class="price">₹6000</div>
                    <button class="add-to-cart" onclick="addToCart('6.7 AMOLED Display', 6000)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addToCart(productName, price) {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            
            if(cartItems.length >= 4) {
                alert('Maximum 4 items can be added to cart!');
                return;
            }
            
            cartItems.push({ 
                name: productName, 
                price: price,
                timestamp: new Date().getTime()
            });
            
            localStorage.setItem('cart', JSON.stringify(cartItems));
            alert('Item added to cart!');
        }

        // Scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.scroll-anim').forEach(el => {
            observer.observe(el);
        });

        // Hover effects
        document.querySelectorAll('.product-card').forEach(card => {
            card.addEventListener('mouseover', () => {
                card.style.transform = 'translateY(-10px) scale(1.02)';
            });
            
            card.addEventListener('mouseout', () => {
                card.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
