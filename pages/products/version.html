<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Versions - Patel's Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script defer src="../../assets/js/script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="../../index.html" class="logo">Patel's Store</a>
            <div class="nav-links">
                <a href="../cart/cart.html"><i class="fas fa-shopping-cart"></i> <span class="cart-count">0</span></a>
            </div>
        </nav>
    </header>

    <div class="container" style="margin-top: 80px;">
        <h1 class="section-title">Select OS Version</h1>
        
        <div class="grid-container">
            <div class="card">
                <i class="fab fa-android fa-4x" style="color: #3DDC84; margin-bottom: 1rem;"></i>
                <h3>Android 13</h3>
                <p>Stable and fast.</p>
                <h4 style="margin: 10px 0; color: var(--primary);">₹1,000</h4>
                <button class="btn btn-primary add-to-cart">Add to Cart</button>
            </div>

            <div class="card">
                <i class="fab fa-android fa-4x" style="color: #3DDC84; margin-bottom: 1rem;"></i>
                <h3>Android 14</h3>
                <p>Latest features with improved security.</p>
                <h4 style="margin: 10px 0; color: var(--primary);">₹1,500</h4>
                <button class="btn btn-primary add-to-cart">Add to Cart</button>
            </div>

            <div class="card">
                <i class="fab fa-android fa-4x" style="color: #3DDC84; margin-bottom: 1rem;"></i>
                <h3>Android 15 (Beta)</h3>
                <p>Experience the future.</p>
                <h4 style="margin: 10px 0; color: var(--primary);">₹2,000</h4>
                <button class="btn btn-primary add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
