<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Patel's Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script defer src="../../assets/js/script.js"></script>
    <style>
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        .cart-table th, .cart-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .cart-table th {
            background: rgba(0, 255, 136, 0.1);
            color: var(--primary);
        }
        .remove-btn {
            color: #ff4444;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }
        .remove-btn:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="../../index.html" class="logo">Patel's Store</a>
            <div class="nav-links">
                <a href="../products/custom.html">Continue Shopping</a>
            </div>
        </nav>
    </header>

    <div class="container" style="margin-top: 80px;">
        <h1 class="section-title">Your Cart</h1>
        
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Items inserted via JS -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" style="text-align: right; font-weight: bold; font-size: 1.2rem;">Total:</td>
                    <td id="total-price" style="font-weight: bold; font-size: 1.2rem; color: var(--primary);">₹0</td>
                </tr>
            </tfoot>
        </table>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="../checkout/checkout.html" class="btn btn-primary" style="padding: 1rem 3rem; font-size: 1.2rem;" onclick="validateCheckout(event)">Proceed to Checkout <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const tbody = document.getElementById('cart-items');
            const totalEl = document.getElementById('total-price');
            let total = 0;

            if (cartItems.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align: center;">Your cart is empty.</td></tr>';
            } else {
                cartItems.forEach((item, index) => {
                    // Handle both object format and simple string format if legacy data exists
                    let name = item.name || item; 
                    let price = item.price || 0; // Default price if not stored
                    
                    if (typeof item === 'string') {
                        // Legacy support - try to guess price or just show name
                         if (item.includes('Pro')) price = 1599;
                         else if (item.includes('Max')) price = 1999;
                         else if (item.includes('Lite')) price = 1299;
                         else if (item.includes('Titan')) price = 2499;
                         else price = 1000; // fallback
                    }

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${name}</td>
                        <td>₹${price}</td>
                        <td><button class="remove-btn" onclick="removeItem(${index})"><i class="fas fa-trash"></i></button></td>
                    `;
                    tbody.appendChild(tr);
                    total += price;
                });
            }
            totalEl.textContent = `₹${total}`;
        });

        function removeItem(index) {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            cartItems.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            location.reload();
        }

        function validateCheckout(event) {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            if (cartItems.length === 0) {
                event.preventDefault();
                alert('Your cart is empty! Please add items before checking out.');
            }
        }
    </script>
</body>
</html>
